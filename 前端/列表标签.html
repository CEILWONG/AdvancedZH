<!DOCTYPE html>
<html>
<head>
	<title>列表标签</title>
</head>
<body>

<h2>无序列表--ul+li</h2>
<ul type="circle">
	<li>111</li>
	<li>222</li>
</ul>

<ul type="squere">
	<li>111</li>
	<li>222</li>
</ul>


<h2>有序列表---ol+li</h2>
<ol type="a">
	<li>qq</li>
	<li>ww</li>
	<li>rr</li>
</ol>
<ol>
	<li>qq</li>
	<li>ww</li>
	<li>rr</li>
</ol>

<h2>自定义列表</h2>
<dl>
	<dt>上衣</dt>
	<dd>t恤</dd>
	<dd>裤子</dd>

	<dt>运动</dt>
	<dd>跑步</dd>
	<dd>游泳</dd>

</dl>
<hr>

<table border="1">
	<tr>
		<td>1h 1l</td>
		<td>1h 2l</td>
	</tr>
	<tr>
		<td>2h 1l</td>
		<td>2h 2l</td>
	</tr>

</table>


</body>
</html>
