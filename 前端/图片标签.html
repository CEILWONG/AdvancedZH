<!DOCTYPE html>
<html>
<head>
	<title>图片标签</title>
</head>
<body>

<p>BMP----是位图格式，占用空间大，色彩丰富</p>

<p>JPG----压缩格式，容易模糊，失真</p>

<p>网页中一般是JPG的格式</p>

<p>GIF------对透明和多真格式支持</p>

<p>PNG-------透明图片格式，无损压缩</p>
<img src="a1.jpg" alt="描述信息\\">
<p>这里注意下绝对路径和相对路径</p>

<img src="a2.jpg" alt="海贼王" width="300" height="400">

<p>4个基本属性，加上title是鼠标在上面时有的信息，区别alt 是搜索时会有信息查找到</p>
<img src="./a3.jpg" title="这是一只xxx">


<a href="http://baidu.com"><img src="a3.jpg" width="100"></a>

</body>
</html>
